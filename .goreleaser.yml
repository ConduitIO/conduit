version: 2
builds:
  - main: ./cmd/conduit/main.go
    id: conduit
    binary: conduit
    goos:
      - darwin
      - linux
      - windows
    ignore:
      - goos: windows
        goarch: "386"
    env:
      - CGO_ENABLED=0
    tags:
      - ui
    ldflags:
      - "-s -w -X 'github.com/conduitio/conduit/pkg/conduit.version={{ .Tag }}'"
archives:
  - builds:
      - conduit
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^npm:'
      - '^go.mod:'
      - '^.github:'
      - '^docker:'
      - Merge branch
