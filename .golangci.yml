run:
  timeout: 3m
  skip-dirs:
    - /ui/.*

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      - errors
      - golang.org/x/xerrors
    packages-with-error-message:
      # specify an error message to output when a blacklisted package is used
      - errors: "To accommodate for custom error creation and handling use Conduit's 'cerrors' package instead."
      - golang.org/x/xerrors: "To accommodate for custom error creation and handling use Conduit's 'cerrors' package instead."
  gofmt:
    simplify: false
  govet:
    check-shadowing: false # TODO enable
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: true # require an explanation for nolint directives
    require-specific: true # require nolint directives to mention the specific linter being suppressed
  gocyclo:
    min-complexity: 20
  goconst:
    ignore-tests: true
  goheader:
    template-path: '.golangci.goheader.template'

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    # We plan to enable all of the linters which are commented out.
    # However, we want to enable them one by one (so we don't have to fix many issues at once).
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errname
    # - errorlint
    # - exhaustive
    # - exhaustivestruct
    - exportloopref
    # - forbidigo
    # - forcetypeassert
    # - funlen
    # - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    # - cyclop # not interested in package complexities at the moment
    # - godot
    - gofmt
    # - gofumpt
    - goheader
    - goimports
    - revive
    # - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    # - ifshort
    - ineffassign
    # - importas
    # - lll
    # - misspell
    - makezero
    # - nakedret
    # - nilerr
    # - nilnil
    # - nlreturn
    - noctx
    - nolintlint
    # - paralleltest
    - predeclared
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - sqlclosecheck
    # - tagliatelle
    # - tenv
    # - thelper
    # - tparallel
    - typecheck
    - unconvert
    # - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
  # - wrapcheck
  # - wsl

  # don't enable:
  # - asciicheck
  # - dupl
  # - gochecknoglobals
  # - gocognit
  # - godox
  # - goerr113
  # - maligned
