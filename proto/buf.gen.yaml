# This file defines a local generation template. It should match the remote
# template that Conduit uses, if you want to generate the same code.
# Remote template: https://buf.build/conduitio/templates/conduit
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: go.buf.build/conduitio/conduit/conduitio/conduit
    except:
      - buf.build/googleapis/googleapis
    override:
      buf.build/grpc-ecosystem/grpc-gateway: go.buf.build/conduitio/conduit/grpc-ecosystem/grpc-gateway
      buf.build/conduitio/conduit-connector-protocol: go.buf.build/grpc/go/conduitio/conduit-connector-protocol
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.1-1
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/plugins/go:v1.2.0-1
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.11.3-1
    out: gen
    opt:
      - paths=source_relative
      - logtostderr=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.11.3-1
    out: gen
    opt:
      - logtostderr=true
      - disable_default_errors=true
