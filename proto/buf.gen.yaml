# This file defines a local generation template. It should match the remote
# template that Conduit uses, if you want to generate the same code.
# Remote template: https://buf.build/conduitio/templates/conduit
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/conduitio/conduit/proto/gen"
    except:
      - buf.build/googleapis/googleapis
    override:
      buf.build/grpc-ecosystem/grpc-gateway: buf.build/gen/go/grpc-ecosystem/grpc-gateway/protocolbuffers/go
      buf.build/conduitio/conduit-connector-protocol: github.com/conduitio/conduit-connector-protocol/proto/gen
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway:v2.15.2
    out: gen
    opt:
      - paths=source_relative
      - logtostderr=true
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.15.2
    out: gen
    opt:
      - logtostderr=true
      - disable_default_errors=true
