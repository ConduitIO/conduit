version: v1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - logtostderr=true
  - name: openapiv2
    out: ../pkg/web/openapi/swagger-ui
    opt:
      - logtostderr=true
      - disable_default_errors=true
