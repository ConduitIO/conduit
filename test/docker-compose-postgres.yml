version: '3'
services:
  pg-0:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_0_data:/bitnami/postgresql
      - ./conf.d/:/bitnami/postgresql/conf/conf.d/
    environment:
      - POSTGRES_USER=meroxauser
      - POSTGRES_PASSWORD=meroxapass
      - POSTGRES_DB=meroxadb
volumes:
  pg_0_data:
    driver: local
