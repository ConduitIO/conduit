name: "Run 'buf update'"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update-buf-dependencies:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4

      - name: Run 'buf update'
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make install-tools proto-update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6.0.2
        with:
          title: Update Buf dependencies
          body: Automatic pull request for updating Buf dependencies
          branch: update-buf-dependencies
          commit-message: "[automated] Update Buf dependencies"

      - name: Check if there are updates
        id: check-for-updates
        run: |
          if [[ -n $(git ls-remote --heads origin update-buf-dependencies ) ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT          
          fi

      - name: Merge pull request
        if: "${{ steps.check-for-updates.outputs.exists == 'true' }}"
        run: gh pr merge --auto --squash update-buf-dependencies
